{% extends "layouts/base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <section class="pt-1 pb-4 mb-9">
    <div class="container py-3">
      <div class="row justify-content-center">
        <div class="card col-lg-8">
          <div class="card-body text-center">
            <h1 class="text-gradient text-primary">
              {{ object|yesno:'Update,Add' }} Topic
            </h1>
            <form action="" method="post" class="bg-gradient bg-danger p-4 rounded-pill">
              {% csrf_token %}
              <div class="mb-3 text-center fw-bold justify-content-center">
                <label for="id_name" class="form-label text-white fw-bold">Topic Name</label>
                <input
                  type="text"
                  name="name"
                  id="id_name"
                  class="form-control bg-white text-dark form-control-sm w-50 mx-auto fs-5 fw-bold"
                >
              </div>
              <div class="d-flex justify-content-center">
                <input type="submit" value="{{ object|yesno:'Update,Add' }}" class="btn btn-light">\
                <input type="button" value="Cancel" onclick="history.back()" class="btn btn-primary bg-gradient">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
