{% extends "layouts/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <section class="pt-1">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <div class="card mt-3">
            <div class="card-body">
              <form action="" method="post" class="text-dark">
                {% csrf_token %}
                <p class="fw-bold">
                  Are you sure you want to delete
                  <span class="text-primary text-gradient">{{ topic.name }}</span>
                  ?
                </p>
                <input type="submit" value="delete" class="btn btn-danger bg-gradient">
                <button
                  type="button"
                  class="btn btn-secondary bg-gradient"
                  onclick="javascript:history.back()"
                >
                  Cancel
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
