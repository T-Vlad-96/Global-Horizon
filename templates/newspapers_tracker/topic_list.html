{% extends "layouts/base.html" %}

{% block content %}
  <section class="pt-1 pb-4 mb-9">
  <div class="container py-3">
    <div class="row justify-content-center">
      <div class="card col-lg-8">
        <div class="card-body text-center">
          <h1 class="text-gradient text-primary mb-4">Topics</h1>
          <ul class="list-group list-group-flush">
            {% for topic in topic_list %}
              <li class="list-group-item d-flex justify-content-between py-3 px-4 border-0">
              <span class="fw-semibold">{{ topic.name }}</span>
              <span class="badge bg-gradient bg-primary rounded-pill">#{{ forloop.counter }}</span>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  </section>
{% endblock content %}
