<!-- Navbar -->
<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav
        class="navbar navbar-expand-lg  blur border-radius-xl mt-4 top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
        <div class="container-fluid px-0">
          <a class="navbar-brand font-weight-bolder ms-sm-3" href="/" rel="tooltip"
             title="Designed and Coded by Creative Tim" data-placement="bottom">
            <div class="w-10">
              <img
                src="{{ ASSETS_ROOT }}img/istockphoto-929047972-612x612.jpg"
                alt="global horizon logo"
                class="img-fluid rounded-3 shadow-dark"
              >
            </div>
          </a>
          <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
                  aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
          </button>
          <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0 pe-5 w-100" id="navigation">
            <ul class="navbar-nav navbar-nav-hover ms-auto">
              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link ps-2 d-flex cursor-pointer align-items-center" id="dropdownMenuPages"
                   data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="material-icons opacity-6 me-2 text-md">dashboard</i>
                  Pages
                  <img src="{{ ASSETS_ROOT }}/img/down-arrow-dark.svg" alt="down-arrow" class="arrow ms-auto ms-md-2">
                </a>
                <div class="dropdown-menu dropdown-menu-animation ms-n3 dropdown-md p-3 border-radius-xl mt-0 mt-lg-3"
                     aria-labelledby="dropdownMenuPages">
                  <div class="d-none d-lg-block">
                    <a
                      href="{% url 'newspapers_tracker:topic-list' %}"
                      class="dropdown-item border-radius-md"
                    >
                      <span>Topics</span>
                    </a>
                    <a
                      href="{% url 'newspapers_tracker:redactor-list' %}"
                      class="dropdown-item border-radius-md"
                    >
                      <span>Redactors</span>
                    </a>
                    <a
                      href="{% url 'newspapers_tracker:newspaper-list' %}"
                      class="dropdown-item border-radius-md"
                    >
                      <span>Newspapers</span>
                    </a>
                    <h6 class="dropdown-header text-dark font-weight-bolder d-flex align-items-center px-1 mt-3">
                      Account
                    </h6>
                    <a
                      href="{% url 'login' %}"
                      class="dropdown-item border-radius-md"
                    >
                      <span>Sign In</span>
                    </a>
                  </div>
                  <div class="d-lg-none">
                    <a
                      href="{% url 'newspapers_tracker:topic-list' %}"
                      class="dropdown-item border-radius-md"
                    >
                      <span>Topics</span>
                    </a>
                    <a
                      href="{% url 'newspapers_tracker:redactor-list' %}"
                      class="dropdown-item border-radius-md"
                    >
                      <span>Redactors</span>
                    </a>
                    <a
                      href="{% url 'newspapers_tracker:newspaper-list' %}"
                      class="dropdown-item border-radius-md"
                    >
                      <span>Newspapers</span>
                    </a>
                    <h6 class="dropdown-header text-dark font-weight-bolder d-flex align-items-center px-1 mt-3">
                      Account
                    </h6>
                    <a href="/sign-in.html" class="dropdown-item border-radius-md">
                      <span>Sign In</span>
                    </a>
                  </div>
                </div>
              </li>

              {% if request.user.is_authenticated %}
                <li class="nav-item ms-lg-auto d-flex">
                  <a
                    href="{% url 'newspapers_tracker:redactor-detail' pk=user.id %}"
                    class="nav-link nav-link-icon me-2"
                  >
                    User: {{ user }}
                  </a>
                  <a class="nav-link nav-link-icon me-2"
                     href="{% url 'logout' %}">
                    <i class="fa fa-sign-out me-1"></i>
                    <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip"
                       data-bs-placement="bottom" title="Sign OUT">
                      Logout
                    </p>
                  </a>
                </li>
              {% endif %}

            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </div>
  </div>
</div>
